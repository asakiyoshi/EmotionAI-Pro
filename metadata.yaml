name: astrbot_plugin_emotionaipro
desc: >-
  融合 EmotionAI 与 FavourPro 的新一代高级情感智能插件。
  新增「智能更新机制」「辅助 LLM 情感分析」「长期记忆系统」「负好感支持」「关系阶段过渡保护」，
  让 AI 拥有真实、渐进、可养成的内心世界，支持多维情感建模、AI 自主文本生成、动态权重与隐私控制。
help: |
  🎯 用户命令:
  - /好感度 - 查看当前情感状态（群聊中显示用户标识）
  - /状态显示 - 切换是否在对话后显示状态信息
  - /好感排行 [数量] - 查看 TOP 用户情感排行榜（最多 20）
  - /负好感排行 [数量] - 查看 BOTTOM 用户情感排行榜
  - /关系阶段 - 查看当前关系发展阶段、动态权重、过渡进度与进阶建议
  - /缓存统计 - 查看缓存命中率与性能统计

  🔧 管理员命令:
  - /设置好感 <用户ID> <数值> - 设置用户好感度（-100~100）
  - /设置亲密 <用户ID> <数值> - 设置用户亲密度（0~100）
  - /设置态度 <用户ID> <态度> - 设置用户态度描述文本
  - /设置关系 <用户ID> <关系> - 设置用户关系描述文本
  - /重置好感 <用户ID> - 重置用户情感状态为默认值
  - /查看好感 <用户ID> - 查看用户完整情感档案（含维度详情、过渡状态）
  - /隐私级别 <0-2> - 设置全局隐私级别（0=保密，1=基础，2=详细）
  - /重置插件 - 清空所有用户数据（慎用）
  - /备份数据 - 创建当前数据快照备份（含长期记忆）
  - /修复互动统计 - 依据好感/亲密自动修正正负互动次数
  - /调试事件 - 输出事件结构（排障）
  - /调试记忆 - 查看短期缓存与长期记忆详情

