name: astrbot_plugin_emotionai_pro
version: v4.0.0
author: asakiyoshi
desc: EmotionAI Pro 是 AstrBot 的高级情感智能交互插件优化版，支持8维情感模型、4阶段关系演化、长期记忆系统、智能更新机制、排行榜、管理员控制、缓存优化与备份恢复等功能，让AI拥有真实、复杂、可持续演化的情感世界。
url: https://github.com/asakiyoshi/astrbot-plugin-emotionai_pro
help: |
  用户命令:
  - /好感度 - 查看当前情感状态
  - /状态显示 - 切换是否在对话后显示状态
  - /关系阶段 - 查看当前关系阶段与建议
  - /好感排行 [数量] - 查看好感度前N名
  - /负好感排行 [数量] - 查看负好感度前N名
  - /缓存统计 - 查看缓存命中率、内存使用

  管理员命令:
  - /设置好感 <用户ID> <数值> - 设置用户好感度
  - /设置亲密 <用户ID> <数值> - 设置用户亲密度
  - /设置态度 <用户ID> <态度> - 设置AI对用户态度
  - /设置关系 <用户ID> <关系> - 设置双方关系描述
  - /重置好感 <用户ID> - 重置用户情感状态
  - /查看好感 <用户ID> - 查看用户完整状态
  - /隐私级别 <0|1|2> - 设置全局隐私级别
  - /备份数据 - 立即创建数据备份
  - /清理初始用户 - 清理不活跃初始状态缓存

  调试命令（管理员）:
  - /调试事件 - 查看事件结构
  - /调试记忆 - 查看用户记忆系统状态
  - /修复互动统计 - 修复损坏的互动统计数据